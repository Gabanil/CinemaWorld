{% load static %}

<!DOCTYPE html>
<html>
{% block head %}
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/description-styles.css' %}"/>
        <link rel="icon" href=""/>
        <title>Cinema World</title>
    </head>
{% endblock head %}


{% block content %}
    <body>
    <nav class="nav">
        <ul>
            <li>
                <img id="logo-img" src="{% static 'logo/CinemaWorldLogo.png' %}" alt="Logo"/>
            </li>
            <li>
                <a href="#">Кінотеатри</a>
            </li>
            <li>
                <a href="#">Сеанси</a>
            </li>
            <li>
                <a href="#">Локації</a>
            </li>
            <li>
                <a href="#">Про нас</a>
            </li>
            <li>
                <a href="#">Контакти</a>
            </li>
            <div class="log-in">
                <a href="#">Увійти</a>
            </div>
        </ul>
    </nav>


    <div class="template">
        <div class="template-left-part">
            <img id="mavka-img" src="{{ movie.poster.url }}" alt="mavka">
            <h2>{{ movie.title }}</h2>
        </div>
        <div class="template-right-part">
            <form>
                <label for="time">Choose a time:</label>
                <select id="time" name="time">
                    {% for session in sessions %}
                    <option value="{{ session.pk }}/reservation/">{{ session.start }}</option>
                    {% endfor %}
                    <!-- Add more options as needed -->
                </select>

                <br>

                <input type="submit" value="Book Session">
            </form>
        </div>


    </div>


    <footer>
        <div class="footer-container">
            <div class="left-part">
                <a href="#">Сеанси</a>
                <a href="#">Про нас</a>
                <a href="#">Контакти</a>
            </div>
            <div class="right-part">
                <h5>Зателефонуйте нам</h5>
                <h5>+380 66 666 66 66</h5>
                <h5>Copyright 2023</h5>
            </div>
        </div>
    </footer>

    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting normally

      var selectedOption = document.getElementById('time').value;
      if (selectedOption !== '') {
        window.open(selectedOption, '_blank'); // Open the selected URL in a new tab
      }
    });
  </script>
    </body>
{% endblock content %}
</html>
